{% extends 'base.html' %}

<h1>{{menu.capitalize()}} Menu</h1>

{% for item in Menu %}
	<li><a href="{{url_for('item', item=item)}}">{{item.capitalize()}}</a></li>
{% endfor %}

<a href="{{url_for('order')}}">Back</a>
<br>
<br>
{% if message %}
{{message}}
{% endif %}

<p style="white-space: pre;">{{ order }}</p>
{% endblock %}
